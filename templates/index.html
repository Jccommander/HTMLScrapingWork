<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Mars Data</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
          <h1 style="text-align: center">Mars Data Overview</h1>
          <a class="btn btn-primary" href="/scrape" role="button" style="margin-left:45%;">Scrape New Data</a>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h5>{{listings.news_title}}</h5>
            <p>{{listings.news_p}}
            </p>
        </div>
        <div class="col-md-9">
            <h2>Featured Mars Image</h2>
            <img src="{{listings.featured_image_url}}" height=400px>
        </div>
        <div class="col-md-3">
            <div style="border:3px solid gray; padding:10px">
                <h5>Current Weather on Mars</h5>
                <p>{{listings.mars_weather}}</p>
            </div>
            <div>
                {{listings.fact_table}}
            </div>
            <br>
        </div>
        <div class="col-md-12"><h3 style="text-align: center">Mars Hemispheres</h3></div>
        <br>
        <div class="col-md-12">
         {% for image in listings.mars_image_urls %}
            <div class="col-md-6">
                <img src="{{image.img_url}}" style="height:500px">
                <h5>{{image.title}}</h5>
            </div>
         {% endfor %}
    </div>
</body>
</html>
